# Runs on postgreSQL rather than SQLite to ensure disk backed storage
#
development:
  adapter: postgresql
  database: yde_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: yde_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: yde_production
  pool: 5
  timeout: 5000
